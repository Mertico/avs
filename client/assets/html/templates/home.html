<div class="container home">
  <section id="content">

    <span class="home_user"><%-user%></span>
    <h1>
      Проекты
      <button onclick="javascript:models.addProject();">Добавить проект</button>
    </h1>
    <table class="table">
      <thead>
      <tr>
        <th>Название</th>
        <th>Заказчик</th>
        <th>Телефон</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <% _.each( projects, function(i) {%>
        <tr>
          <td><%= i.name %></td>
          <td><%= i.contacts.lastName %> <%= i.contacts.firstName %></td>
          <td><%= i.contacts.phone %></td>
          <td>
            <button onclick="javascript:models.removeProject('<%= i._id %>');">Удалить проект</button>
            <button onclick="javascript:models.updateProject('<%= i._id %>');">Изменить проект</button>
          </td>
        </tr>
      <% }); %>
      </tbody>
    </table>

 </section>
</div>
</div>
