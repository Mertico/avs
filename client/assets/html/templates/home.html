<div class="container home">
  <section id="content">

    <span class="home_user"><%-user%></span>
    <span class="home_projects">
      Проекты
      <a href="#">Добавить проект</a>
    </span>
    <table class="table">
      <thead>
      <tr>
        <th>Название</th>
        <th>Заказчик</th>
        <th>Телефон</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <% _.each( projects, function(i) {%>
        <tr>
          <td><%= i.name %></td>
          <td><%= i.lastName %>, <%= i.firstName %></td>
          <td><%= i.phone %></td>
          <td>123</td>
        </tr>
      <% }); %>
      </tbody>
    </table>

 </section>
</div>
</div>
